<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tutturuu</title>

<style>
* { box-sizing: border-box; }

@font-face {
    font-family: "LoginFont";
    src: url("https://files.catbox.moe/bdhwbm.ttf") format("truetype");
}

html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    font-family: monospace;
    color: #990e0e;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* LOGIN */
.login {
    font-family: "LoginFont", monospace;
    font-size: 25px;
    letter-spacing: 2px;
    padding: 12px 32px;
    cursor: pointer;
    z-index: 2;
}

.login:hover {
    background: #990e0e;
    color: black;
}

/* VIDEO (rimane ma non usato) */
video {
    display: none;
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

/* DESKTOP */
.folder-wrapper {
    display: none;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    z-index: 2;
}

.folder { width: 32px; }

.folder-label {
    margin-top: 6px;
    font-size: 14px;
}

/* WINDOWS */
.window {
    display: none;
    position: absolute;
    background: #990e0e;
    border: 2px solid #990e0e;
    z-index: 10;
    overflow: hidden;
}

.window-header {
    position: relative;
    display: flex;
    align-items: center;
    height: 28px;
    padding: 0 10px;
    background: #990e0e;
    color: black;
    font-size: 14px;
}

.close-btn {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    height: 16px;
    background: black;
    border: none;
    cursor: pointer;
}

.close-btn::before,
.close-btn::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;
    height: 2px;
    background: #990e0e;
    transform-origin: center;
}

.close-btn::before {
    transform: translate(-50%, -50%) rotate(45deg);
}

.close-btn::after {
    transform: translate(-50%, -50%) rotate(-45deg);
}

.window-content {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    padding: 16px;
    background: black;
}

.item {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.item img {
    width: 32px;
    height: 32px;
}

.item span {
    margin-top: 6px;
    font-size: 12px;
    text-align: center;
}

.item:hover span {
    text-decoration: underline;
}

#videoWindow {
    width: 560px;
    max-width: 90vw;
}

.video-content {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
    background: black;
    overflow: hidden;
}

.video-content iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
}

#curriculumWindow img {
    display: block;
    max-width: 100%;
}

#welcomeText {
    background:black;
    color:#990e0e;
    padding:40px;
    text-align:center;
    font-family:'LoginFont', monospace;
    font-size:28px;
    letter-spacing:2px;
}
</style>
</head>

<body>

<div class="login" id="login">LOG IN</div>

<!-- AUDIO BOOT -->
<audio id="bootSound" src="tada.wav" preload="auto"></audio>

<!-- FINESTRA BOOT -->
<div class="window" id="welcomeWindow" style="width:400px;">
    <div class="window-header">
        <span>system</span>
        <button class="close-btn" id="closeWelcome"></button>
    </div>
    <div id="welcomeText">
        Uelcom to chiomaos
    </div>
</div>

<!-- VIDEO ancora presente ma non usato -->
<video id="introVideo" src="assets/osboot.mp4" playsinline preload="auto"></video>

<!-- DESKTOP ICON -->
<div class="folder-wrapper" id="folderWrapper">
    <img src="assets/folder.svg" class="folder">
    <div class="folder-label">../Upa</div>
</div>

<!-- MAIN WINDOW -->
<div class="window" id="docsWindow" style="width:320px;">
    <div class="window-header">
        <span>../Upa</span>
        <button class="close-btn" id="closeDocs"></button>
    </div>
    <div class="window-content" id="docsContent"></div>
</div>

<!-- VIDEO FOLDER -->
<div class="window" id="videoFolder" style="width:320px;">
    <div class="window-header">
        <span>../Upa/video</span>
        <button class="close-btn" id="closeVideoFolder"></button>
    </div>
    <div class="window-content">
        <div class="item" id="video1">
            <img src="assets/folder.svg">
            <span>001.avi</span>
        </div>
        <div class="item" id="video2">
            <img src="assets/folder.svg">
            <span>002.avi</span>
        </div>
    </div>
</div>

<!-- VIDEO PLAYER -->
<div class="window" id="videoWindow">
    <div class="window-header">
        <span id="videoHeader">001.avi</span>
        <button class="close-btn" id="closeVideo"></button>
    </div>
    <div class="video-content">
        <iframe allowfullscreen></iframe>
    </div>
</div>

<!-- CURRICULUM -->
<div class="window" id="curriculumWindow" style="width:360px;">
    <div class="window-header">
        <span>curriculum</span>
        <button class="close-btn" id="closeCurriculum"></button>
    </div>
    <img src="https://files.catbox.moe/kaa2b6.gif">
</div>

<script>
const login = document.getElementById("login");
const folder = document.getElementById("folderWrapper");
const welcomeWindow = document.getElementById("welcomeWindow");
const closeWelcome = document.getElementById("closeWelcome");
const bootSound = document.getElementById("bootSound");

const docsWindow = document.getElementById("docsWindow");
const docsContent = document.getElementById("docsContent");

const videoFolder = document.getElementById("videoFolder");
const videoWindow = document.getElementById("videoWindow");
const iframe = videoWindow.querySelector("iframe");
const videoHeader = document.getElementById("videoHeader");

const curriculumWindow = document.getElementById("curriculumWindow");

function center(win) {
    win.style.display = "block";
    win.style.top = "50%";
    win.style.left = "50%";
    win.style.transform = "translate(-50%, -50%)";
}

const docsFiles = ["Video", "curriculum"];

function renderDocs() {
    docsContent.innerHTML = "";
    docsFiles.forEach(name => {
        const el = document.createElement("div");
        el.className = "item";
        el.innerHTML = `<img src="assets/folder.svg"><span>${name}</span>`;
        el.onclick = () => {
            if (name === "Video") center(videoFolder);
            if (name === "curriculum") center(curriculumWindow);
        };
        docsContent.appendChild(el);
    });
}

/* LOGIN */
login.onclick = () => {
    login.style.display = "none";
    center(welcomeWindow);
    bootSound.currentTime = 0;
    bootSound.play().catch(()=>{});
};

/* CHIUDI BOOT */
closeWelcome.onclick = () => {
    welcomeWindow.style.display = "none";
    folder.style.display = "flex";
};

folder.onclick = () => {
    renderDocs();
    center(docsWindow);
};

video1.onclick = () => {
    videoHeader.textContent = "001.avi";
    iframe.src = "https://www.youtube.com/embed/mSfP0u4HBPY?autoplay=1";
    center(videoWindow);
};

video2.onclick = () => {
    videoHeader.textContent = "002.avi";
    iframe.src = "https://www.youtube.com/embed/i4oOVAFiv5o?autoplay=1";
    center(videoWindow);
};

closeDocs.onclick = () => docsWindow.style.display = "none";
closeVideoFolder.onclick = () => videoFolder.style.display = "none";
closeVideo.onclick = () => { iframe.src=""; videoWindow.style.display="none"; };
closeCurriculum.onclick = () => curriculumWindow.style.display = "none";
</script>

</body>
</html>
