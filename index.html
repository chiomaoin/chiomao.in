<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer di Luca</title>

  <style>
    @font-face {
      font-family: "MinimalFont";
      src: url("helvetica.ttf") format("ttf");
      font-display: swap;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "MinimalFont", monospace;
      color: white;
    }

    .tree {
      font-size: 16px;
      line-height: 1.6;
      user-select: none;
      position: relative;
    }

    .node {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .indent {
      margin-left: 20px;
    }

    .muted {
      color: #9c9c9c;
      cursor: pointer;
    }

    .muted:hover {
      text-decoration: none;
    }

    /* LINEA INTERMITTENTE */
    .blinking-line {
      position: absolute;
      left: -30px;
      top: 0;
      color: #9c9c9c;
      animation: blink 1.6s infinite;
    }

    @keyframes blink {
      0%   { opacity: 0.15; }
      50%  { opacity: 1; }
      100% { opacity: 0.15; }
    }
  </style>
</head>

<body>

  <div class="tree">

    <!-- linea intermittente -->
    <div class="blinking-line">‚îÇ</div>

    <!-- ROOT -->
    <div class="node" onclick="toggleRoot()">
      üíª Questo PC
    </div>

    <!-- LIVELLO 1 -->
    <div id="level1" class="hidden indent">
      <div>‚îÇ</div>

      <!-- ARCHIVIO -->
      <div class="node" onclick="toggleArchivio(event)">
        ‚îî‚îÄ‚îÄ üìÅ (L:)
      </div>

      <!-- LIVELLO 2 -->
      <div id="level2" class="hidden indent">
        <div>‚îÇ</div>

        <div class="node muted" onclick="location.href='https://youtu.be/VIC3qruk2yY?si=EcgCGVPddTzIX805'">
          ‚îî‚îÄ‚îÄ Ende gut, alles gut.mp4
        </div>
      </div>

    </div>

  </div>

  <script>
    function toggleRoot() {
      const level1 = document.getElementById("level1");
      const level2 = document.getElementById("level2");

      const isOpen = !level1.classList.contains("hidden");

      if (isOpen) {
        level1.classList.add("hidden");
        level2.classList.add("hidden");
      } else {
        level1.classList.remove("hidden");
      }
    }

    function toggleArchivio(e) {
      e.stopPropagation();
      document.getElementById("level2").classList.toggle("hidden");
    }
  </script>

</body>
</html>
