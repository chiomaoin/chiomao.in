<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* FONT PRINCIPALE */
        @font-face {
            font-family: "ChiomaFont";
            src: url("https://files.catbox.moe/bdhwbm.ttf") format("truetype");
        }

        /* FONT SOLO PER LUCA */
        @font-face {
            font-family: "LucaFont";
            src: url("https://files.catbox.moe/w4j66z.woff2") format("woff2");
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            font-family: "ChiomaFont", monospace;
            color: #990e0e;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* LOGIN */
        .login {
            font-size: 25px;
            letter-spacing: 2px;
            padding: 12px 32px;
            cursor: pointer;
            z-index: 2;
        }

        .login:hover {
            background: #990e0e;
            color: black;
        }

        /* VIDEO */
        video {
            display: none;
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            z-index: 1;
        }

        /* CARTELLA */
        .folder-wrapper {
            display: none;
            position: relative;
            flex-direction: column;
            align-items: center;
            padding: 20px 26px;
            z-index: 2;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* RETTANGOLO HOVER ISTANTANEO */
        .folder-wrapper::before {
            content: "";
            position: absolute;
            inset: 0;
            outline: 2px solid #990e0e;
            opacity: 0;
            pointer-events: none;
        }

        .folder-wrapper:hover::before,
        .folder-wrapper:focus-visible::before,
        .folder-wrapper:active::before {
            opacity: 1;
        }

        .folder {
            width: 40px;
        }

        /* TESTO "LUCA (D:)" */
        .folder-label {
            margin-top: 6px;
            font-size: 14px;
            font-family: "LucaFont", monospace;
            text-align: center;
        }

        /* RESPONSIVE */
        @media (max-width: 810px) {
            .login { font-size: 20px; }
            .folder-label { font-size: 13px; }
        }

        @media (max-width: 390px) {
            .login { font-size: 16px; }
            .folder-label { font-size: 12px; }
        }
    </style>
</head>
<body>

<div class="login" id="login">LOG IN</div>

<video id="introVideo" src="assets/osboot.mp4" playsinline preload="auto"></video>

<div class="folder-wrapper" id="folderWrapper" tabindex="0">
    <img src="assets/folder.svg" class="folder" alt="Folder">
    <div class="folder-label">LUCA (D:)</div>
</div>

<script>
const login = document.getElementById("login");
const video = document.getElementById("introVideo");
const folderWrapper = document.getElementById("folderWrapper");

function showFolder() {
    video.pause();
    video.currentTime = 0;
    video.style.display = "none";
    folderWrapper.style.display = "flex";
}

login.addEventListener("click", () => {
    setTimeout(() => {
        login.style.display = "none";
        video.style.display = "block";
        video.play();
    }, 1000);
});

video.addEventListener("ended", showFolder);
video.addEventListener("click", showFolder);

/* ðŸ‘‰ CLICK SULLA CARTELLA = REDIRECT */
folderWrapper.addEventListener("click", () => {
    window.location.href = "https://youtu.be/yw_LlM6s5aI?si=N-A2oU3O-vNP635Q";
});
</script>

</body>
</html>
