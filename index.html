<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* { box-sizing: border-box; }

@font-face {
    font-family: "LoginFont";
    src: url("https://files.catbox.moe/bdhwbm.ttf") format("truetype");
}

html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    font-family: monospace;
    color: #990e0e;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* LOGIN */
.login {
    font-family: "LoginFont", monospace;
    font-size: 25px;
    letter-spacing: 2px;
    padding: 12px 32px;
    cursor: pointer;
    z-index: 2;
}

.login:hover {
    background: #990e0e;
    color: black;
}

/* VIDEO BOOT */
video {
    display: none;
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

/* DESKTOP */
.folder-wrapper {
    display: none;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    z-index: 2;
}

.folder { width: 40px; }

.folder-label {
    margin-top: 6px;
    font-size: 14px;
}

/* WINDOWS */
.window {
    display: none;
    position: absolute;
    width: 320px;
    background: black;
    border: 2px solid #990e0e;
    z-index: 5;
}

/* HEADER */
.window-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 28px;
    padding: 0 10px;
    border-bottom: 2px solid #990e0e;
    font-size: 14px;
    background: #990e0e;
    color: black;
}

.close-btn {
    width: 14px;
    height: 14px;
    background: none;
    border: none;
    cursor: pointer;
}

.close-btn img {
    width: 14px;
    height: 14px;
}

/* CONTENT */
.window-content {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    padding: 16px;
}

.item {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.item img {
    width: 32px;
    height: 32px;
}

.item span {
    margin-top: 6px;
    font-size: 12px;
    text-align: center;
}

.item:hover span {
    text-decoration: underline;
}

/* VIDEO WINDOW */
#videoWindow {
    width: 560px;
    max-width: 90vw;
    z-index: 10;
}

#videoWindow iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border: none;
}
</style>
</head>

<body>

<div class="login" id="login">LOG IN</div>

<video id="introVideo" src="assets/osboot.mp4" playsinline preload="auto"></video>

<div class="folder-wrapper" id="folderWrapper">
    <img src="assets/folder.svg" class="folder">
    <div class="folder-label">docs</div>
</div>

<!-- DOCS -->
<div class="window" id="window">
    <div class="window-header">
        <span>docs</span>
        <button class="close-btn" id="closeWindow">
            <img src="https://files.catbox.moe/mbj0n2.svg">
        </button>
    </div>
    <div class="window-content" id="windowContent"></div>
</div>

<!-- VIDEO PLAYER -->
<div class="window" id="videoWindow">
    <div class="window-header">
        <span>bad apple</span>
        <button class="close-btn" id="closeVideo">
            <img src="https://files.catbox.moe/mbj0n2.svg">
        </button>
    </div>
    <iframe allow="autoplay"></iframe>
</div>

<!-- VIDEO FOLDER -->
<div class="window" id="videoWindow2">
    <div class="window-header">
        <span>docs/video</span>
        <button class="close-btn" id="closeVideo2">
            <img src="https://files.catbox.moe/mbj0n2.svg">
        </button>
    </div>
    <div class="window-content">
        <div class="item" id="badApple">
            <img src="assets/folder.svg">
            <span>Bad Apple</span>
        </div>
    </div>
</div>

<!-- PORT-FOLIO -->
<div class="window" id="portfolioWindow">
    <div class="window-header">
        <span>docs/port-folio</span>
        <button class="close-btn" id="closePortfolio">
            <img src="https://files.catbox.moe/mbj0n2.svg">
        </button>
    </div>
    <div class="window-content">
        <div class="item" id="curriculum">
            <img src="assets/folder.svg">
            <span>curriculum</span>
        </div>
    </div>
</div>

<!-- CURRICULUM GIF WINDOW -->
<div class="window" id="curriculumWindow" style="width:360px; max-width:70vw;">
    <div class="window-header">
        <span>curriculum</span>
        <button class="close-btn" id="closeCurriculum">
            <img src="https://files.catbox.moe/mbj0n2.svg">
        </button>
    </div>
    <div style="padding:16px; text-align:center;">
        <img src="https://files.catbox.moe/w5omec.gif" style="max-width:100%; height:auto;">
    </div>
</div>

<script>
const login = document.getElementById("login");
const video = document.getElementById("introVideo");
const folderWrapper = document.getElementById("folderWrapper");

const windowEl = document.getElementById("window");
const windowContent = document.getElementById("windowContent");
const closeWindow = document.getElementById("closeWindow");

const videoWindow = document.getElementById("videoWindow");
const closeVideo = document.getElementById("closeVideo");
const iframe = videoWindow.querySelector("iframe");

const videoWindow2 = document.getElementById("videoWindow2");
const closeVideo2 = document.getElementById("closeVideo2");

const portfolioWindow = document.getElementById("portfolioWindow");
const closePortfolio = document.getElementById("closePortfolio");

const curriculumWindow = document.getElementById("curriculumWindow");
const closeCurriculum = document.getElementById("closeCurriculum");

const docsFiles = ["Video", "Files", "port-folio"];

function center(win) {
    win.style.display = "block";
    win.style.top = "50%";
    win.style.left = "50%";
    win.style.transform = "translate(-50%, -50%)";
}

function renderDocs() {
    windowContent.innerHTML = "";
    docsFiles.forEach(file => {
        const el = document.createElement("div");
        el.className = "item";
        el.innerHTML = `<img src="assets/folder.svg"><span>${file}</span>`;
        el.onclick = () => {
            if (file === "Video") center(videoWindow2);
            if (file === "port-folio") center(portfolioWindow);
        };
        windowContent.appendChild(el);
    });
}

login.onclick = () => {
    login.style.display = "none";
    video.style.display = "block";
    video.play();
};

function showDesktop() {
    video.pause();
    video.style.display = "none";
    folderWrapper.style.display = "flex";
}

video.addEventListener("ended", showDesktop);
video.addEventListener("click", showDesktop);

folderWrapper.onclick = () => {
    windowEl.style.display = "block";
    renderDocs();
};

closeWindow.onclick = () => windowEl.style.display = "none";
closeVideo.onclick = () => { videoWindow.style.display = "none"; iframe.src = ""; };
closeVideo2.onclick = () => videoWindow2.style.display = "none";
closePortfolio.onclick = () => portfolioWindow.style.display = "none";
closeCurriculum.onclick = () => curriculumWindow.style.display = "none";

document.getElementById("badApple").onclick = () => {
    iframe.src = "https://www.youtube.com/embed/2Df_UAtA_Ok?autoplay=1";
    center(videoWindow);
};

document.getElementById("curriculum").onclick = () => {
    center(curriculumWindow);
};
</script>

</body>
</html>
